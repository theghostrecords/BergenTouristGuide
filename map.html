<!DOCTYPE html>
<html>

<head>
  <title> Toaletter i Bergen </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="css/map.css" type="text/css" />
  <script src="json/dokart.json"></script>
  <script src="js/map_script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxV8dHcnjxe9dmWL-36hwvo0pX7OHcWLg&callback=initMap">
  </script>
</head>

<body onload="advancedSearch(); initMap();">
  <div id="head-wrapper">
    <div class="header-container">
      <h1 class="centerText" onclick="location.href='index.html'">Kart over Bergen</h1>
    </div>
    <nav class="menu">
      <ul>
        <li>
          <a href="index.html"> Hjem </a>
        </li>
        <li>
          <a href="map.html"> Toaletter i Bergen </a>
        </li>
        <li>
          <a href="activities.html">
          Aktiviteter i Bergen
        </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- By Øyvind Skeie Liland -->
  <div id="content">
    <div id="map"></div>
    <div id="searchBox">
      <h3>Toaletter i Bergen</h3>
      <div id="search">
        <form id="searchToilets">
          <input type="text" name="freeSearch" placeholder="søk adresse eller navn..." />
          <button type="submit">Søk</button>
          <br/>
          <p onclick="document.getElementById('advancedSearch').style.visibility='visible'">Avansert søk</p>
          <div id="advancedSearch" style="visibility:hidden">
            <div id="advSearchForm">
              <span class="inpGroup">
                <label>Kjønn:</label>
                <select name="kjonn">
                <option disabled selected value> Velg kjønn</option>
                <option value="herre">Herre</option>
                <option value="kvinne">Kvinne</option>
                </select>
              </span>
              <span class="inpGroup">
                <label>Rullestol:</label>
                <input type="checkbox" name="rullestol">
              </span>
              <span class="inpGroup">
                <label>Åpen nå:</label>
                <input type="checkbox" name="aapenNaa">
              </span>
              <span class="inpGroup">
                <label>Stellerom:</label>
                <input type="checkbox" name="stellerom">
              </span>
              <span class="inpGroup">
                <label>Gratis:</label>
                <input type="checkbox" name="gratis">
              </span>
              <span class="inpGroup">
                <label>Åpen klokken:</label>
                <input type="text" name="aapen">
              </span>
              <span class="inpGroup">
                <label>maksPris:</label>
                <input type="text" name="maksPris">
              </span>
            </div>
          </div>
        </form>
      </div>
      <div id="toilets">
        <ol id="list"></ol>
      </div>
    </div>
  </div>
</body>

</html>
